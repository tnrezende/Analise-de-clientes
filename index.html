<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>An√°lise de Clientes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .imagem-container {
            text-align: center;
            margin: 30px 0;
            min-height: 400px;
        }

        .imagem-container img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .tabela-container {
            margin-top: 30px;
            overflow-x: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ececec;
            font-size: 0.95em;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .erro {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }

        .erro ul {
            margin: 10px 0 0 20px;
        }

        @media (max-width: 768px) {
            .botoes {
                grid-template-columns: 1fr;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä An√°lise de Clientes</h1>
        
        <div class="botoes">
            <button onclick="carregarImagem('clusterizacao')">üîç Clusteriza√ß√£o</button>
            <button onclick="carregarImagem('clv')">üí∞ CLV</button>
            <button onclick="carregarImagem('conjoint')">üìà Conjoint</button>
            <button onclick="carregarImagem('previsao')">üîÆ Previs√£o</button>
            <button onclick="carregarCSV()">üìÇ Carregar Dados</button>
        </div>

        <div class="imagem-container" id="imagemContainer">
            <div class="status">Selecione uma visualiza√ß√£o acima</div>
        </div>

        <div class="tabela-container" id="tabelaContainer">
            <div class="status">Clique em "Carregar Dados" para ver as informa√ß√µes</div>
        </div>
    </div>

    <script>
        // Configura√ß√£o de caminhos absolutos
        const BASE_URL = window.location.origin;
        
        async function carregarCSV() {
            const container = document.getElementById('tabelaContainer');
            try {
                container.innerHTML = '<div class="status">Carregando dados...</div>';
                
                // URL absoluta com cache busting
                const csvUrl = `${BASE_URL}/aula05-dados_clientes.csv?t=${Date.now()}`;
                const response = await fetch(csvUrl);
                
                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }

                // Decodifica√ß√£o segura
                const buffer = await response.arrayBuffer();
                const decoder = new TextDecoder('utf-8');
                const csvData = decoder.decode(buffer).replace(/^\uFEFF/, '');

                // Processamento do CSV
                const linhas = csvData.split(/\r?\n/).filter(line => line.trim());
                if (linhas.length < 2) throw new Error('CSV inv√°lido');

                const headers = linhas[0].split(',').map(h => h.trim());
                const expectedHeaders = [
                    'cliente_id', 'idade', 'renda_anual', 'frequencia_compras',
                    'valor_medio_compra', 'preferencia_frete_gratis',
                    'satisfacao_qualidade', 'total_gasto'
                ];

                if (!arraysIguais(headers, expectedHeaders)) {
                    throw new Error('Cabe√ßalhos do CSV n√£o correspondem');
                }

                // Constru√ß√£o da tabela
                const table = document.createElement('table');
                
                // Cabe√ßalho
                const thead = table.createTHead();
                const headerRow = thead.insertRow();
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                // Dados
                const tbody = table.createTBody();
                for (let i = 1; i < linhas.length; i++) {
                    const cells = linhas[i].split(',').map(c => c.trim());
                    if (cells.length !== headers.length) continue;

                    const row = tbody.insertRow();
                    cells.forEach((cell, index) => {
                        const td = row.insertCell();
                        td.innerHTML = formatarCelula(cell, headers[index]);
                    });
                }

                container.innerHTML = '';
                container.appendChild(table);

            } catch (error) {
                console.error('Erro:', error);
                container.innerHTML = `
                    <div class="erro">
                        <strong>Erro ao carregar dados:</strong> ${error.message}
                        <br><br>
                        <button onclick="location.reload()">‚Üª Tentar novamente</button>
                    </div>
                `;
            }
        }

        function formatarCelula(valor, cabecalho) {
            try {
                const formatadores = {
                    'cliente_id': v => `#${v.padStart(4, '0')}`,
                    'idade': v => `${v} anos`,
                    'renda_anual': v => new Intl.NumberFormat('pt-BR', {
                        style: 'currency',
                        currency: 'BRL'
                    }).format(v),
                    'satisfacao_qualidade': v => `${parseFloat(v).toFixed(1)} ‚≠ê`,
                    'preferencia_frete_gratis': v => v === '1' ? '‚úÖ Sim' : '‚ùå N√£o'
                };
                return formatadores[cabecalho]?.(valor) || valor;
            } catch (error) {
                return `<span style="color:red">${valor}</span>`;
            }
        }

        function arraysIguais(a, b) {
            return a.length === b.length && a.every((v, i) => v === b[i]);
        }

		function carregarImagem(tipo) {
			const container = document.getElementById('imagemContainer');
			const imgUrl = `${tipo}.png?t=${Date.now()}`; // Usando caminho relativo

			container.innerHTML = `
				<div class="status">Carregando ${tipo.replace(/_/g, ' ')}...</div>
				<img src="${imgUrl}" 
					 alt="${tipo}" 
					 onload="this.previousElementSibling.remove()"
					 onerror="handleImageError(this, '${tipo}')"
					 style="max-width: 100%; display: block; margin: 0 auto;">
			`;
		}

		function handleImageError(img, tipo) {
			img.parentElement.innerHTML = `
				<div class="erro">
					‚ùå Falha ao carregar "${tipo}"<br>
					<small>Verifique se o arquivo ${tipo}.png existe</small>
				</div>
			`;
		}		
    </script>
</body>
</html>
